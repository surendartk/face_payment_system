{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>homepage</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="{% static '/css/main.css'  %}"
      rel="stylesheet"
      type="text/css"
    />

    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
  </head>

  <body>
    {% include 'navbar.html' %}

    <div class="container-fluid">
      <head>
        <title>Create account</title>
      </head>

      <body>
        <div class="message-container">
          {% for message in messages %}
          <p id="messages">{{ message }}</p>
          {% endfor %}
        </div>

        <div class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="user_card">
              <div class="d-flex justify-content-center">
                <h3 id="form-title">Create Bank ACCOUNT</h3>
              </div>
              <div class="d-flex justify-content-center form_container">
                <form method="POST" action="{% url 'homebase' %}">
                  {% csrf_token %} {{ form.as_p }}
                  <div
                    class="d-flex justify-content-center mt-3 login_container"
                  >
                    <input
                      class="btn login_btn"
                      type="submit"
                      value="Create account"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script>
          var form_fields = document.getElementsByTagName("input");
          form_fields[2].placeholder = "Username..";
          form_fields[3].placeholder = "account_number..";
          form_fields[4].placeholder = "balance..";

          for (var field in form_fields) {
            form_fields[field].className += " form-control";
          }
        </script>
      </body>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
